<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un cours</title>
    <link rel="stylesheet" href="ajoutparent.css" />
  </head>
  <body>
    <section id="add-student" class="section">
      <div class="container">
        <form id="course-form">
          <div class="form-group">
            <label for="course-name">Nom du cours</label>
            <input type="text" id="course-name" required />
          </div>
          <div class="form-group">
            <label for="course-description">Matiere et l'enseignant</label>
            <input type="text" id="course-description" required />
          </div>
          <button type="submit" class="btn">Ajouter un cours</button>
        </form>
      </div>

      <span id="course-count">0</span>

      <div>
        <h1>Table des matieres</h1>
        <table id="courses-table" border="1">
            <thead>
                <th>Matiere</th>
                <th>Enseignant</th>
            </thead>
            <tbody></tbody>
        </table>
      </div>
    </section>
    <script src="cours.js"></script>
  </body>
</html>
