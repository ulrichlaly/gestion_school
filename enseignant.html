<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un enseignant</title>
    <link rel="stylesheet" href="ajoutparent.css" />

  <body>
    <section id="add-teacher" class="section">
      <div class="container">
        <h2>Ajouter un enseignant</h2>
        <form id="teacher-form">
          <div class="form-group">
            <label for="teacher-name">Nom de l'enseignant</label>
            <input type="text" id="teacher-name" required />
          </div>
          <div class="form-group">
            <label for="teacher-email">Email de l'enseignant</label>
            <input type="email" id="teacher-email" required />
          </div>
          <div class="form-group">
            <label for="teacher-phone">TÃ©lÃ©phone de l'enseignant</label>
            <input type="text" id="teacher-phone" required />
          </div>
          <button type="submit" class="btn">Ajouter l'enseignant</button>
        </form>
      </div>

      <p>Nombre total de parents: <span id="teacher-count">0</span></p>

      <div>
        <h1>Listes des enseignants</h1>
        <table id="teachers-table" border="1">
            <thead>
                <th>Nom de l'enseignant </th>
                <th>Email de l'enseignant</th>
                <th>Telephone de l'enseignant</th>
            </thead>
            <tbody></tbody>
        </table>
      </div>
    </section>
    <script src="enseignant.js"></script>
  </body>
</html>
