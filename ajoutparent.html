<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouer un parent</title>
    <link rel="stylesheet" href="ajoutparent.css" />
  </head>
  <body>
    <section id="add-parent" class="section">
      <div class="container">
        <h2>Ajouter un parent</h2>
        <form id="parent-form">
          <div class="form-group">
            <label for="parent-name">Nom du parent</label>
            <input type="text" id="parent-name" required />
          </div>
          <div class="form-group">
            <label for="parent-email">Email du parent</label>
            <input type="email" id="parent-email" required />
          </div>
          <div class="form-group">
            <label for="parent-phone">Téléphone du parent</label>
            <input type="text" id="parent-phone" required />
          </div>
          <button type="submit" class="btn">Ajouter le parent</button>
        </form>
      </div>

      <p>Nombre total de parents: <span id="parent-count">0</span></p>

      <div>
        <h1>Listes des Parents</h1>
        <table id="parents-table" border="1">
            <thead>
                <th>N°</th>
                <th>Nom du parent </th>
                <th>Email du parent</th>
                <th>Telephone du parent</th>
            </thead>
            <tbody></tbody>
        </table>
      </div>
    </section>
    <script src="ajoutparent.js"></script>
  </body>
</html>
