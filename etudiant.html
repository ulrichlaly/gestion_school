<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un etudiant</title>
    <link rel="stylesheet" href="ajoutparent.css" />
  </head>
  <body>
    <section id="add-student" class="section">
      <div class="container">
        <h2>Ajouter un étudiant</h2>
        <form id="student-form">
          <div class="form-group">
            <label for="student-name">Nom de l'étudiant</label>
            <input type="text" id="student-name" required />
          </div>
          <div class="form-group">
            <label for="student-email">Email de l'étudiant</label>
            <input type="email" id="student-email" required />
          </div>
          <div class="form-group">
            <label for="student-phone">Téléphone de l'étudiant</label>
            <input type="text" id="student-phone" required />
          </div>
          <button type="submit" class="btn">Ajouter l'étudiant</button>
        </form>
      </div>

      <p>Nombre total d'étudiants: <span id="student-count">0</span></p>

      <div>
        <h1>Listes des etudiants</h1>
        <table id="students-table" border="1">
            <thead>
                <th>Nom de l'etudiant </th>
                <th>Email de l'etudiant</th>
                <th>Telephone de l'etudiant</th>
            </thead>
            <tbody></tbody>
        </table>
      </div>
    </section>
    <script src="etudiant.js"></script>
  </body>
</html>
